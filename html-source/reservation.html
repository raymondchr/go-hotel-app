    <script>
        let attention = Prompt();


        document.getElementById("notify").addEventListener("click", function () {
            let html = `
            <form id="check-availability-form" action="" method="post" novalidate class="needs-validation search-form">
            <div class="form-row">
                <div class="col">
                    <div class="form-row" id="reservation-dates-modal">
                        <div class="col">
                            <input required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                        </div>
                        <div class="col">
                            <input required class="form-control" type="text" name="end" id="end" placeholder="Departure">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        `

            attention.custom({ msg: html, title: "Pick your date" });
        })

        function notify() {
            Swal.fire(
                'Good job!',
                'You clicked the button!',
                'success'
            )
        }

        function Prompt() {
            let toast = function (c) {
                const {
                    msg = "",
                    icon = "success",
                    position = "top-end",
                } = c;

                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    showConfirmButton: false,
                    icon: icon,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }

            let success = function (c) {
                const {
                    msg = "",
                    text = "",
                } = c;

                Swal.fire({
                    icon: "success",
                    title: msg,
                    text: text,
                })

            }

            let error = function (c) {
                const {
                    msg = "",
                    text = "",
                } = c;

                Swal.fire({
                    icon: "error",
                    title: msg,
                    text: text,
                })
            }

            async function custom(c) {
                const {
                    msg = "",
                    title = "",
                } = c;

                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                    focusConfirm: true,
                    showCancelButton: true,
                    backdrop: true,
                    willOpen: () => {
                        console.log("Datepicker Called");
                        const elem = document.getElementById('reservation-dates-modal');
                        const rangepicker = new DateRangePicker(elem, {
                            format: "dd-mm-yyyy",
                            orientation: "top"
                        });
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    }
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }

            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom,
            }
        }
    </script>
